<!DOCTYPE html>
<html>
<head>
  <title>Instant Download</title>
</head>
<body>
  <h1>Click to Download</h1>
  <button onclick="downloadFile()">Download Now</button>

  <script>
    function downloadFile() {
      const link = document.createElement("a");
      link.href = "https://github.com/joz0x/my-downloads/blob/main/me.pyw";   // replace with your file path or raw GitHub link
      link.download = "https://github.com/joz0x/my-downloads/blob/main/me.pyw"; // suggested filename
      link.click();
    }
  </script>
</body>
</html>
